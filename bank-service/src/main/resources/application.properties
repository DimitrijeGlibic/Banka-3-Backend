server.port=8082
spring.application.name=bank-service
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.datasource.url=jdbc:postgresql://database:5432/main_database?currentSchema=bank_service_schema
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=bank_service_schema

userServiceLocation=user-service:8080/api/v1
emailServiceLocation=email-service:8081/api/v1
exchangeServiceLocation=exchange-service:8083/api/v1

management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=health,metrics,prometheus,loggers